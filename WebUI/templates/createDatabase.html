{% extends "base.html" %}
{% load static %}
{% block title %}MaSim LIMS / Create Database{% endblock %}

{% block content %}
<!-- Create place for messages -->
<div class="center" id="createDBMessage"><strong>{{ viewType }}</strong></div>
  <div class="center" id="createdbMessage">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
  
  <!--The back-end should require that the operation take place via an HTTP POST.-->
  <!-- input form -->
  <form action="/createDatabase" method="POST" id="login">
    {% csrf_token %}
    <div id="name">
        <label for="databaseName">Database Name: </label>
        <input type="text" name="databaseName" id="databaseName" required><br>
    </div>
    <div id="user">
        <label for="userName">User Name: </label>
        <input type="text" name="userName" id="userName" required><br>
    </div>
    <div id="pass">
        <!--The password field should be masked so that it is not reviewed when typing.-->
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password" required><br>
    </div>
    <input type="submit" id = "Submit" value="Submit" style="font-size:0.9em;">
  </form>
  <script>
    messageBoxAdjust("createDBMessage","login");
  </script>
  <script>
    $(document).ready(function() { $(".pageLoading").fadeOut(); });
  </script>
{% endblock %}
